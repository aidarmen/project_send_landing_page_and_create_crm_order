<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="telecomPattern" x="0" y="0" width="500" height="500" patternUnits="userSpaceOnUse">
      <!-- Very light background -->
      <rect width="500" height="500" fill="#F0F7FF" opacity="0.4"/>
      
      <!-- Abstract network nodes - more nodes, more visible -->
      <!-- Top row -->
      <circle cx="50" cy="50" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      <circle cx="150" cy="80" r="2" fill="#B8D4F0" opacity="0.65"/>
      <circle cx="250" cy="60" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      <circle cx="350" cy="90" r="2" fill="#B8D4F0" opacity="0.65"/>
      <circle cx="450" cy="70" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      
      <!-- Second row -->
      <circle cx="80" cy="150" r="2" fill="#B8D4F0" opacity="0.65"/>
      <circle cx="180" cy="180" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      <circle cx="280" cy="160" r="2" fill="#B8D4F0" opacity="0.65"/>
      <circle cx="380" cy="190" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      <circle cx="420" cy="140" r="2" fill="#B8D4F0" opacity="0.65"/>
      
      <!-- Third row -->
      <circle cx="60" cy="250" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      <circle cx="160" cy="280" r="2" fill="#B8D4F0" opacity="0.65"/>
      <circle cx="260" cy="260" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      <circle cx="360" cy="290" r="2" fill="#B8D4F0" opacity="0.65"/>
      <circle cx="440" cy="240" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      
      <!-- Fourth row -->
      <circle cx="100" cy="350" r="2" fill="#B8D4F0" opacity="0.65"/>
      <circle cx="200" cy="380" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      <circle cx="300" cy="360" r="2" fill="#B8D4F0" opacity="0.65"/>
      <circle cx="400" cy="390" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      <circle cx="470" cy="340" r="2" fill="#B8D4F0" opacity="0.65"/>
      
      <!-- Fifth row -->
      <circle cx="70" cy="430" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      <circle cx="170" cy="450" r="2" fill="#B8D4F0" opacity="0.65"/>
      <circle cx="270" cy="440" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      <circle cx="370" cy="460" r="2" fill="#B8D4F0" opacity="0.65"/>
      <circle cx="450" cy="480" r="2.5" fill="#B8D4F0" opacity="0.7"/>
      
      <!-- Additional scattered nodes -->
      <circle cx="120" cy="120" r="1.5" fill="#B8D4F0" opacity="0.6"/>
      <circle cx="320" cy="220" r="1.5" fill="#B8D4F0" opacity="0.6"/>
      <circle cx="220" cy="220" r="1.5" fill="#B8D4F0" opacity="0.6"/>
      <circle cx="420" cy="270" r="1.5" fill="#B8D4F0" opacity="0.6"/>
      <circle cx="180" cy="320" r="1.5" fill="#B8D4F0" opacity="0.6"/>
      <circle cx="380" cy="320" r="1.5" fill="#B8D4F0" opacity="0.6"/>
      
      <!-- Connected lines - more visible -->
      <!-- Horizontal connections -->
      <line x1="50" y1="50" x2="150" y2="80" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="150" y1="80" x2="250" y2="60" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="250" y1="60" x2="350" y2="90" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="350" y1="90" x2="450" y2="70" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      
      <line x1="80" y1="150" x2="180" y2="180" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="180" y1="180" x2="280" y2="160" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="280" y1="160" x2="380" y2="190" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="380" y1="190" x2="420" y2="140" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      
      <line x1="60" y1="250" x2="160" y2="280" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="160" y1="280" x2="260" y2="260" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="260" y1="260" x2="360" y2="290" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="360" y1="290" x2="440" y2="240" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      
      <line x1="100" y1="350" x2="200" y2="380" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="200" y1="380" x2="300" y2="360" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="300" y1="360" x2="400" y2="390" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="400" y1="390" x2="470" y2="340" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      
      <line x1="70" y1="430" x2="170" y2="450" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="170" y1="450" x2="270" y2="440" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="270" y1="440" x2="370" y2="460" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      <line x1="370" y1="460" x2="450" y2="480" stroke="#B8D4F0" stroke-width="1" opacity="0.5"/>
      
      <!-- Vertical/diagonal connections -->
      <line x1="50" y1="50" x2="80" y2="150" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      <line x1="150" y1="80" x2="180" y2="180" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      <line x1="250" y1="60" x2="280" y2="160" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      <line x1="350" y1="90" x2="380" y2="190" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      
      <line x1="80" y1="150" x2="60" y2="250" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      <line x1="180" y1="180" x2="160" y2="280" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      <line x1="280" y1="160" x2="260" y2="260" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      <line x1="380" y1="190" x2="360" y2="290" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      
      <line x1="60" y1="250" x2="100" y2="350" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      <line x1="160" y1="280" x2="200" y2="380" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      <line x1="260" y1="260" x2="300" y2="360" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      <line x1="360" y1="290" x2="400" y2="390" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      
      <line x1="100" y1="350" x2="70" y2="430" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      <line x1="200" y1="380" x2="170" y2="450" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      <line x1="300" y1="360" x2="270" y2="440" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      <line x1="400" y1="390" x2="370" y2="460" stroke="#B8D4F0" stroke-width="0.8" opacity="0.4"/>
      
      <!-- Additional cross-connections -->
      <line x1="120" y1="120" x2="180" y2="180" stroke="#B8D4F0" stroke-width="0.6" opacity="0.35"/>
      <line x1="220" y1="220" x2="280" y2="160" stroke="#B8D4F0" stroke-width="0.6" opacity="0.35"/>
      <line x1="320" y1="220" x2="360" y2="290" stroke="#B8D4F0" stroke-width="0.6" opacity="0.35"/>
      <line x1="180" y1="320" x2="200" y2="380" stroke="#B8D4F0" stroke-width="0.6" opacity="0.35"/>
      <line x1="380" y1="320" x2="400" y2="390" stroke="#B8D4F0" stroke-width="0.6" opacity="0.35"/>
      
      <!-- Subtle wave pattern elements - more visible -->
      <path d="M 0 200 Q 125 180 250 200 T 500 200" stroke="#B8D4F0" stroke-width="1.5" fill="none" opacity="0.3"/>
      <path d="M 0 350 Q 125 330 250 350 T 500 350" stroke="#B8D4F0" stroke-width="1.5" fill="none" opacity="0.3"/>
      <path d="M 0 100 Q 125 85 250 100 T 500 100" stroke="#B8D4F0" stroke-width="1.5" fill="none" opacity="0.25"/>
    </pattern>
  </defs>
  
  <!-- Pattern tile -->
  <rect width="500" height="500" fill="url(#telecomPattern)"/>
</svg>
