<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Админ-панель{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">Админ-панель</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('admin.offers_list') }}">Предложения</a>
      <a class="nav-link" href="{{ url_for('admin.uploads_list') }}">Загрузки</a>
      <a class="nav-link" href="{{ url_for('admin.logout') }}">Выход</a>
    </div>
  </div>
</nav>
<main class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{ cat }} mb-3">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
<footer class="py-4 border-top bg-white">
  <div class="container text-muted small">
    © 2025
    {% if version %}
    <span class="ms-2">| Версия: {{ version }}</span>
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</footer>
</body>
</html>
