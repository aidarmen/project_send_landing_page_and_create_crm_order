<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or 'Ошибка' }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full bg-white rounded-2xl shadow-sm border border-gray-200 p-8 text-center">
      <div class="mx-auto h-14 w-14 rounded-full bg-amber-50 flex items-center justify-center">
        <i data-feather="alert-triangle" class="text-amber-600"></i>
      </div>
      <h1 class="mt-4 text-2xl font-extrabold">{{ title or 'Ошибка' }}</h1>
      <p class="mt-2 text-gray-600">{{ message or 'Произошла ошибка при обработке ссылки.' }}</p>
      <a href="https://telecom.kz/ru/" class="mt-6 inline-flex items-center justify-center px-5 py-3 rounded-xl bg-blue-600 text-white font-bold hover:bg-blue-700">На главную</a>
    </div>
  </div>
  <script>feather.replace();</script>
</body>
</html>
