name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint (ruff)
        run: |
          ruff --version || true
          ruff . || true
      - name: Type check (mypy)
        run: |
          mypy || true
      - name: Tests (pytest)
        env:
          SECRET_KEY: test
        run: |
          pytest -q
